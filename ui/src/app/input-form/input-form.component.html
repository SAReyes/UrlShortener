<div class="form-inline justify-content-center">
  <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
    <input [(ngModel)]="url" class="center-block form-control input-lg" title="Enter a URL" placeholder="Enter a URL">
    <span class="input-group-btn">
      <button class="btn btn-lg btn-primary" (click)="getUrl(url)">Short me!</button>
    </span>
  </div>
</div>
